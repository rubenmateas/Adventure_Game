<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='./styles.css'></link>
  </head>
  <body>
    <p>
      <img id='locationImg' onclick='changeImage()' src='./images/entrance.jpg' width='400' height='300'>
      <!-- <img id='itemImg' onclick='item()' src='./images/entrance.jpg' width='400' height='300'> -->
    </p>
    <div class='directions'>
      <button id='northBtn' class='btn' onclick='direction("north")' name='north'>North</button> <br />
      <button id='westBtn' class='btn' onclick='direction("west")' name='west'>West</button>
      <button id='eastBtn' class='btn' onclick='direction("east")' name='east'>East</button> <br />
      <button id='southBtn' class='btn' onclick='direction("south")' name='south'>South</button>
    </div>
    <div>
        <button class='takeBtn' onclick='take()'>Take Item</button> <br />
        <button class='useBtn' onclick='use()'>Use Item</button>
    </div>
    <p id='play'></p>
    <p id='loc'></p>
    <script src='app.js' type='text/javascript'></script>
  </body>
</html>
